
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Perruche</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #FFD700;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #FFD700;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #FFD700;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    footer {
      background-color: #111;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #FFD700;
      font-size: 0.9em;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      border: 2px solid #FFD700;
      color: #FFD700;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #FFD700;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <h1>La Perruche</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Bibliothèque</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Bienvenue sur le site La Perruche</h2>
    <p>Ici commence ton espace personnel, intelligent et élégant.</p>
    <a href="#" class="btn">Découvrir</a>
  </section>

  <footer>
    &copy; 2025 La Perruche - Tous droits réservés
  </footer>

</body>
</html>
